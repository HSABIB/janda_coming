	<script>
		
		function getTimeRemaining(endtime) {
			var t = endtime - new Date().getTime();
			var seconds = Math.floor((t / 1000) % 60);
			var minutes = Math.floor((t / 1000 / 60) % 60);
			var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
			var days = Math.floor(t / (1000 * 60 * 60 * 24));
			return {
				'total': t,
				'days': days,
				'hours': hours,
				'minutes': minutes,
				'seconds': seconds
			};
		}

		let endtime =  Date.parse('May 21, 2021')
		let timeRemaining = getTimeRemaining(endtime)

		$('.cd100').countdown100({
			endtimeYear: 0,
			endtimeMonth: 0,
			endtimeDate: timeRemaining.days,
			endtimeHours: timeRemaining.hours,
			endtimeMinutes: timeRemaining.minutes,
			endtimeSeconds: timeRemaining.seconds,
			timeZone: "" 
		});

		
	</script>
